<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&amp;display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  
</head>
<body>
  <div class="main-container">
    <div class="imgs">
      <img src="images/logo.svg" alt="" id="logo">
      <img src="images/hero-mobile.jpg" alt="" id="hero">
    </div>
    <div class="mid-container">
        <h1 id="clr">We're</h1>
        <h1 id="h1">coming soon</h1> 

        <p id="text">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p> 
        <div class="btn">
            <input type="email" value = "" placeholder="Email Address" id="email">
            <img src="images/icon-error.svg" alt="" id="error">
            <button id="btn-click" onclick="checker()"><img src="images/icon-arrow.svg" alt=""></button>            
        </div>
         <p id="error-text">Please provide a valid email</p>
    </div>
  </div>
</body>
</html>
